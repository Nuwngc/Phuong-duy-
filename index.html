<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery công cộng</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:sans-serif;padding:16px}
    .grid{display:flex;flex-wrap:wrap;gap:12px}
    .card{width:220px;border:1px solid #ddd;padding:8px;border-radius:8px}
    video,img{max-width:100%;height:auto;border-radius:6px}
    .uploader{font-size:12px;color:#555}
  </style>
</head>
<body>
<h1>Gallery công cộng</h1>

<div id="auth">
  <div id="userArea" style="display:none">
    <span id="userEmail"></span>
    <button id="btnLogout">Đăng xuất</button>
  </div>
  <div id="loginArea">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Mật khẩu" type="password">
    <button id="btnRegister">Đăng ký</button>
    <button id="btnLogin">Đăng nhập</button>
  </div>
</div>

<hr>

<div id="uploadArea" style="display:none">
  <input type="file" id="fileInput" accept="image/*,video/*">
  <input type="text" id="title" placeholder="Tiêu đề (tùy chọn)">
  <label><input type="checkbox" id="isPublic" checked> Công khai</label>
  <button id="btnUpload">Upload</button>
</div>

<hr>

<h2>Ảnh & Video công khai</h2>
<div id="gallery" class="grid"></div>
